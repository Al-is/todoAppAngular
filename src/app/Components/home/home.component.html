<div class="page home">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="page-title">
          <img class="svg" src="assets/svg/book.svg" />
          <span>Todo List App</span>
        </h2>
      </div>
      <div class="col-md-6">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Yapılacak Yeni Madde Ekle" #newTodo />
          </mat-form-field>
          <button
            type="submit"
            mat-raised-button
            color="primary"
            (click)="addTodo(newTodo)"
          >
            EKLE
          </button>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12" style="margin-top: 5px">
        <mat-card class="d-flex">
          <div class="example-container">
            <h5>Bekleyenler</h5>

            <div
              cdkDropList
              #pendingList="cdkDropList"
              [cdkDropListData]="data.pendings"
              [cdkDropListConnectedTo]="[progressList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="example-box"
                *ngFor="let item of data.pendings"
                cdkDrag
              >
                <img class="svg" src="assets/svg/close.svg" />
                <span class="todo-title"> {{ item.todo }} </span>
                <div class="button" (click)="removeTodo(item.id)">
                  <button mat-icon-button color="warn" >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="example-container">
            <h5>Yapım aşamasında olanlar</h5>

            <div
              cdkDropList
              #progressList="cdkDropList"
              [cdkDropListData]="data.inProgress"
              [cdkDropListConnectedTo]="[pendingList, doneList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="example-box"
                *ngFor="let item of data.inProgress"
                cdkDrag
              >
                <img class="svg" src="assets/svg/tale.svg" />
                <span class="todo-title"> {{ item.todo }} </span>
                <div class="button" (click)="removeTodo(item.id)">
                  <button mat-icon-button color="warn" >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
              <div class="text-center pt-3" *ngIf="data.inProgress?.length ===0">Yapım aşamsında hiç bir öğe yok</div>
            </div>
          </div>

          <div class="example-container">
            <h5>Tamamlananlar</h5>

            <div
              cdkDropList
              #doneList="cdkDropList"
              [cdkDropListData]="data.done"
              [cdkDropListConnectedTo]="[progressList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div class="example-box" *ngFor="let item of data.done" cdkDrag>
                <img class="svg" src="assets/svg/check2.svg" />
                <span class="todo-title"> {{ item.todo }} </span>
                <div class="button" (click)="removeTodo(item.id)">
                  <button mat-icon-button color="warn" >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center mt-2">
      <small>Copyright 2020 Todo List App -Modern Yazılım-</small>
    </div>
  </div>
</div>
